<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Colaborador</title>
    <link rel="stylesheet" href="../../src/css/collaborator/collaboratorUpdate.css">
    <link rel="stylesheet" href="../../src/css/tema/temaSystem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="../../src/js/config/storageUtils.js"></script>
    <script src="../../src/js/collaborator/collaboratorUpdate.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" sizes="64x64" href="../../src/imagens/IMAGEM_LOGO_EASYTASK.PNG">
</head>
<body>
    <!-- Botão de Tema -->
    <button class="theme-toggle">
        <i class="fa-solid fa-sun"></i>
        <i class="fa-solid fa-moon"></i>
    </button>

    <div class="container">
        <div class="form-header">
            <h2>Editar Colaborador</h2>
        </div>
        <form id="editarColaboradorForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do colaborador" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o email do colaborador" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone do colaborador" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" placeholder="Digite o cargo do colaborador" required>
            </div>
            <div class="form-buttons">
                <button type="button" class="save-btn" id="saveChanges">SALVAR</button>
                <button type="button" class="cancel-btn" id="cancelEdit">CANCELAR</button>
                <button type="button" class="password-btn" id="changePasswordBtn">ALTERAR SENHA</button>
            </div>
        </form>
    </div>

    <!-- Modal de alteração de senha -->
    <div id="passwordModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closePasswordModal">&times;</span>
            <h3>Alterar Senha</h3>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="oldPassword">Senha atual:</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova senha:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar nova senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="save-btn">Salvar nova senha</button>
            </form>
        </div>
    </div>

    <script src="../../src/js/tema/temaSystem.js"></script>

</body>
</html>
