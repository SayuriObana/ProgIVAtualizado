<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioridades</title>
    <link rel="stylesheet" href="../../src/css/report/reports.css">
    <link rel="stylesheet" href="../../src/components/css/sidebar.css">
    <link rel="stylesheet" href="../../src/css/tema/temaSystem.css">
    <script src="../../src/components/js/sidebar.js" defer></script>
    <script src="https://cdn.jsdelivr/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" sizes="64x64" href="../../src/imagens/IMAGEM_LOGO_EASYTASK.PNG">
</head>

<body>
    <!-- Botão do menu (Hambúrguer) -->
    <div class="navbar">
        <button class="menu-button" id="menuToggle">
            <img src="../../src/imagens/Ícone Menu.png" alt="Menu">
        </button>
    </div>

    <!-- Sidebar (será carregada dinamicamente via JS) -->
    <div id="sidebar"></div>

    <button class="theme-toggle" id="themeToggle">
        <i class="fa-solid fa-sun"></i>
        <i class="fa-solid fa-moon"></i>
    </button>

    <!-- Container central -->
    <div class="container">
        <h2>Relatório de Prioridades</h2>
        <p>Este relatório apresenta todas as tarefas organizadas por nível de prioridade, permitindo uma visão clara das tarefas mais urgentes e importantes do sistema.</p>
        
        <div class="filtros">
            <select id="filtroPrioridade">
                <option value="">Todas as Prioridades</option>
                <option value="ALTA">Alta</option>
                <option value="MEDIA">Média</option>
                <option value="BAIXA">Baixa</option>
            </select>
            <select id="filtroCliente">
                <option value="">Todos os Clientes</option>
                <!-- Opções serão carregadas via JS -->
            </select>
        </div>

        <!-- Seção de Estatísticas -->
        <div class="estatisticas-container">
            <h3>Estatísticas por Prioridade</h3>
            <div class="estatisticas-grid">
                <div class="estatistica-card prioridade-alta">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h4>Alta Prioridade</h4>
                    <p id="totalAlta">0</p>
                </div>
                <div class="estatistica-card prioridade-media">
                    <i class="fas fa-clock"></i>
                    <h4>Média Prioridade</h4>
                    <p id="totalMedia">0</p>
                </div>
                <div class="estatistica-card prioridade-baixa">
                    <i class="fas fa-arrow-down"></i>
                    <h4>Baixa Prioridade</h4>
                    <p id="totalBaixa">0</p>
                </div>
                <div class="estatistica-card">
                    <i class="fas fa-chart-pie"></i>
                    <h4>Total Geral</h4>
                    <p id="totalGeral">0</p>
                </div>
            </div>
        </div>

        <div id="listaTarefasPrioridade">
            <!-- As tarefas serão carregadas dinamicamente via JS -->
        </div>
        
        <button id="btnDownloadPDF" onclick="gerarPDF()">Baixar Relatório (PDF)</button>
    </div>

    <script src="../../src/js/config/storageUtils.js"></script>
    <script src="../../src/components/js/sidebar.js"></script>
    <script src="../../src/js/tema/temaSystem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="../../src/js/report/priorityReport.js"></script>
</body>

</html>
