<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../src/css/board/dashboard.css">
    <link rel="stylesheet" href="../../src/components/css/sidebar.css">
    <link rel="stylesheet" href="../../src/css/tema/temaSystem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="64x64" href="../../src/imagens/IMAGEM_LOGO_EASYTASK.PNG">
    <script src="../../src/components/js/sidebar.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../../src/imagens/Logo EasyTask.png" alt="EasyTask Logo" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="../board/board.html" class="nav-item active">
                    <i class="fas fa-columns"></i>
                    <span>Quadros</span>
                </a>
                <a href="../task/taskListScreen.html" class="nav-item">
                    <i class="fas fa-tasks"></i>
                    <span>Tarefas</span>
                </a>
                <a href="../client/client.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Clientes</span>
                </a>
                <a href="../collaborator/collaborator.html" class="nav-item">
                    <i class="fas fa-user-friends"></i>
                    <span>Colaboradores</span>
                </a>
                <a href="../report/report.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span>Alternar Tema</span>
                </button>
                <a href="../login/loginSystem.html" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="content-header">
                <h2 id="quadro-titulo">Quadro</h2>
                <div class="user-info">
                    <span id="user-name"></span>
                    <img src="../../assets/default-avatar.png" alt="Avatar" class="avatar">
                </div>
            </header>

            <div class="colunas-container">
                <!-- As colunas serão inseridas aqui via JavaScript -->
                <div class="nova-coluna" onclick="abrirModalNovaColuna()">
                    <i class="fas fa-plus-circle"></i>
                    <span>Adicionar Coluna</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Nova Coluna -->
    <div id="modalNovaColuna" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nova Coluna</h2>
                <button class="close-modal" onclick="fecharModalNovaColuna()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" id="nomeNovaColuna" class="input-nova-coluna" placeholder="Digite o nome da coluna">
            <button class="btn-criar-coluna" onclick="criarColuna()">
                <i class="fas fa-plus"></i> Criar Coluna
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../src/js/board/dashboard.js" defer></script>
</body>
</html>
