<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadros</title>
    <link rel="stylesheet" href="../../src/css/board/board.css">
    <link rel="stylesheet" href="../../src/components/css/sidebar.css">
    <link rel="stylesheet" href="../../src/css/tema/temaSystem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="64x64" href="../../src/imagens/IMAGEM_LOGO_EASYTASK.PNG">
    
    <!-- Scripts de configuração -->
    <script src="../../src/js/config/storageUtils.js"></script>
    <script src="../../src/js/config/api.js"></script>
    <script src="../../src/js/auth/authManager.js"></script>
    
    <!-- Scripts da aplicação -->
    <script src="../../src/components/js/sidebar.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../src/js/board/board.js" defer></script>
</head>

<body>
    <!-- Botão de menu e tema no topo -->
    <div class="menu-icon" id="menuToggle">
            <img src="../../src/imagens/Ícone Menu.png" alt="Menu">
    </div>
    <div id="sidebar"></div>
    <button class="theme-toggle" id="themeToggle">
        <i class="fa-solid fa-sun"></i>
        <i class="fa-solid fa-moon"></i>
    </button>

    <!-- Loader de carregamento -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <span>Carregando quadros...</span>
    </div>

    <!-- Tela preta de transição (aparece antes de carregar os quadros) -->
    <div id="telaPretaTransicao" style="position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:#000;display:flex;"></div>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <header class="content-header">
            <h2>Meus Quadros</h2>
            <div class="user-info">
                <span id="user-name"></span>
            </div>
        </header>

    <div class="quadro-container">
            <!-- Os quadros serão inseridos aqui via JavaScript -->
        </div>
    </main>

    <!-- Botão Novo Quadro -->
    <button class="fab-add-board" id="btnNovoQuadro">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal Novo Quadro -->
    <div class="modal" id="modalNovoQuadro" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Novo Quadro</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <input type="text" class="input-novo-quadro" id="nomeNovoQuadro" placeholder="Nome do quadro">
            
            <!-- Campo para seleção de colaboradores -->
            <div class="collaborators-section">
                <h3>Colaboradores do Quadro</h3>
                <div class="collaborators-list" id="collaboratorsList">
                    <!-- Lista de colaboradores será preenchida via JavaScript -->
                </div>
            </div>

            <button class="btn-criar-quadro" id="btnCriarQuadro">Criar Quadro</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../src/js/tema/temaSystem.js"></script>
</body>

</html>
